spring.profiles.active=jdbc

# thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.cache=false

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.my.blog.website.dao

server.port=12800

#pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql

server.admin.prefix=/admin

file.path=/data/blog

github.repo.url=https://codeload.github.com/Uetty/uetty.github.io/zip/master
github.blog.name=uetty.github.io
github.blog.index=index.md
github.blog.path=href
github.blog.articleid=data-blog-id
github.blog.earlierid=data-origin-id
github.blog.ignore=data-ignore
github.blog.attachpath=gitattach/
github.blog.article.authorId=1